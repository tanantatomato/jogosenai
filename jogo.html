<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Shooter Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #e8e8e8;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        #score {
            font-size: 24px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        #leaderboard {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 18px;
        }

        .leaderboard-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        #startScreen input {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        #startScreen button {
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startScreen button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .controls {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        #respawnMsg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <div id="ui">
            <div id="score">Pontos: 0</div>
        </div>

        <div id="leaderboard">
            <h3>üèÜ Ranking</h3>
            <div id="leaderboardList"></div>
        </div>

        <div id="respawnMsg">Voc√™ foi atingido! Respawn em 3s...</div>

        <div id="startScreen">
            <h1>‚öΩ BALL SHOOTER</h1>
            <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="15">
            <button onclick="startGame()">JOGAR</button>
            <div class="controls">
                <p>üéÆ WASD ou Setas - Mover</p>
                <p>üñ±Ô∏è Mouse - Mirar</p>
                <p>Click - Atirar</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameStarted = false;
        let playerId = 'player_' + Date.now() + '_' + Math.random();
        let playerName = '';
        let player = null;
        let bullets = [];
        let particles = [];
        let otherPlayers = {};
        let score = 0;
        let isDead = false;
        let respawnTimer = 0;

        const keys = {};
        const mouse = { x: 0, y: 0 };

        const PLAYER_RADIUS = 20;
        const BULLET_RADIUS = 5;
        const PLAYER_SPEED = 4;
        const BULLET_SPEED = 8;
        const FIRE_COOLDOWN = 300;
        let lastFireTime = 0;

        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];

        function getRandomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        function getRandomSpawnPosition() {
            const margin = 50;
            return {
                x: margin + Math.random() * (canvas.width - margin * 2),
                y: margin + Math.random() * (canvas.height - margin * 2)
            };
        }

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim() || 'Jogador';
            
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;

            const pos = getRandomSpawnPosition();
            player = {
                x: pos.x,
                y: pos.y,
                color: getRandomColor(),
                angle: 0,
                vx: 0,
                vy: 0
            };

            updatePlayerData();
            gameLoop();
            syncLoop();
        }

        async function updatePlayerData() {
            if (!player || isDead) return;
            
            try {
                await window.storage.set(playerId, JSON.stringify({
                    name: playerName,
                    x: player.x,
                    y: player.y,
                    color: player.color,
                    score: score,
                    lastUpdate: Date.now()
                }), true);
            } catch (e) {
                console.error('Erro ao atualizar dados:', e);
            }
        }

        async function syncPlayers() {
            try {
                const result = await window.storage.list('player_', true);
                if (!result || !result.keys) return;

                const now = Date.now();
                for (const key of result.keys) {
                    if (key === playerId) continue;

                    try {
                        const data = await window.storage.get(key, true);
                        if (data && data.value) {
                            const playerData = JSON.parse(data.value);
                            
                            if (now - playerData.lastUpdate < 5000) {
                                otherPlayers[key] = playerData;
                            } else {
                                delete otherPlayers[key];
                            }
                        }
                    } catch (e) {
                        console.error('Erro ao ler jogador:', e);
                    }
                }
            } catch (e) {
                console.error('Erro ao sincronizar:', e);
            }
        }

        async function syncLoop() {
            if (!gameStarted) return;
            
            await syncPlayers();
            updateLeaderboard();
            
            setTimeout(syncLoop, 1000);
        }

        function updateLeaderboard() {
            const players = [{name: playerName, score: score, isMe: true}];
            
            for (const key in otherPlayers) {
                players.push({
                    name: otherPlayers[key].name,
                    score: otherPlayers[key].score,
                    isMe: false
                });
            }

            players.sort((a, b) => b.score - a.score);

            const list = document.getElementById('leaderboardList');
            list.innerHTML = players.map((p, i) => 
                `<div class="leaderboard-item" style="color: ${p.isMe ? '#ffd700' : 'white'}">
                    ${i + 1}. ${p.name}: ${p.score}
                </div>`
            ).join('');
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (isDead) {
                respawnTimer--;
                if (respawnTimer <= 0) {
                    respawn();
                }
                return;
            }

            player.vx = 0;
            player.vy = 0;

            if (keys['w'] || keys['ArrowUp']) player.vy = -PLAYER_SPEED;
            if (keys['s'] || keys['ArrowDown']) player.vy = PLAYER_SPEED;
            if (keys['a'] || keys['ArrowLeft']) player.vx = -PLAYER_SPEED;
            if (keys['d'] || keys['ArrowRight']) player.vx = PLAYER_SPEED;

            player.x += player.vx;
            player.y += player.vy;

            player.x = Math.max(PLAYER_RADIUS, Math.min(canvas.width - PLAYER_RADIUS, player.x));
            player.y = Math.max(PLAYER_RADIUS, Math.min(canvas.height - PLAYER_RADIUS, player.y));

            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            bullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }

                for (const key in otherPlayers) {
                    const other = otherPlayers[key];
                    const dx = bullet.x - other.x;
                    const dy = bullet.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < PLAYER_RADIUS + BULLET_RADIUS) {
                        bullets.splice(index, 1);
                        score += 10;
                        createParticles(bullet.x, bullet.y, other.color);
                        updatePlayerData();
                        break;
                    }
                }
            });

            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) particles.splice(index, 1);
            });

            for (const key in otherPlayers) {
                const other = otherPlayers[key];
                const dx = player.x - other.x;
                const dy = player.y - other.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < PLAYER_RADIUS * 2) {
                    const angle = Math.atan2(dy, dx);
                    const overlap = PLAYER_RADIUS * 2 - dist;
                    player.x += Math.cos(angle) * overlap * 0.5;
                    player.y += Math.sin(angle) * overlap * 0.5;
                }
            }

            if (Math.random() < 0.01) {
                updatePlayerData();
            }
        }

        function draw() {
            ctx.fillStyle = '#e8e8e8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#d0d0d0';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for (const key in otherPlayers) {
                drawPlayer(otherPlayers[key].x, otherPlayers[key].y, otherPlayers[key].color, otherPlayers[key].name);
            }

            if (!isDead) {
                drawPlayer(player.x, player.y, player.color, playerName);
                
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(player.angle);
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(PLAYER_RADIUS, 0);
                ctx.lineTo(PLAYER_RADIUS + 15, 0);
                ctx.stroke();
                ctx.restore();
            }

            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, BULLET_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 10;
                ctx.shadowColor = bullet.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                ctx.globalAlpha = 1;
            });

            document.getElementById('score').textContent = `Pontos: ${score}`;
        }

        function drawPlayer(x, y, color, name) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, PLAYER_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(name, x, y - PLAYER_RADIUS - 10);
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30
                });
            }
        }

        function respawn() {
            isDead = false;
            const pos = getRandomSpawnPosition();
            player.x = pos.x;
            player.y = pos.y;
            document.getElementById('respawnMsg').style.display = 'none';
            updatePlayerData();
        }

        function die() {
            isDead = true;
            respawnTimer = 180;
            document.getElementById('respawnMsg').style.display = 'block';
        }

        canvas.addEventListener('click', (e) => {
            if (!gameStarted || isDead) return;
            
            const now = Date.now();
            if (now - lastFireTime < FIRE_COOLDOWN) return;
            lastFireTime = now;

            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            bullets.push({
                x: player.x + Math.cos(angle) * PLAYER_RADIUS,
                y: player.y + Math.sin(angle) * PLAYER_RADIUS,
                vx: Math.cos(angle) * BULLET_SPEED,
                vy: Math.sin(angle) * BULLET_SPEED,
                color: player.color
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });

        window.addEventListener('beforeunload', () => {
            if (playerId) {
                try {
                    window.storage.delete(playerId, true);
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
