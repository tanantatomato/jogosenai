<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // === CONFIGURA√á√ÉO MULTIPLAYER ===
        // üö® SUBSTITUA ESTA URL PELA URL DO SEU SERVIDOR RENDER üö®
        const SERVER_URL = 'https://logosinai-server.onrender.com';
        let socket;
        let otherPlayers = {};
        let otherBullets = [];
        // =================================

        let gameStarted = false;
        let playerId = ''; // Ser√° definido pelo servidor
        let playerName = '';
        let player = null;
        let bullets = []; // Apenas as balas que VOC√ä atirou
        let particles = [];
        let score = 0;
        let isDead = false;
        let respawnTimer = 0;

        const keys = {};
        const mouse = { x: 0, y: 0 };

        const PLAYER_RADIUS = 20;
        const BULLET_RADIUS = 5;
        const PLAYER_SPEED = 4;
        const BULLET_SPEED = 8;
        const FIRE_COOLDOWN = 300;
        let lastFireTime = 0;

        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];

        function getRandomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        function getRandomSpawnPosition() {
            const margin = 50;
            return {
                x: margin + Math.random() * (canvas.width - margin * 2),
                y: margin + Math.random() * (canvas.height - margin * 2)
            };
        }

        // ===================================
        // FUN√á√ïES DE CONEX√ÉO COM SOCKET.IO
        // ===================================

        function connectSocket() {
            socket = io(SERVER_URL);

            socket.on('connect', () => {
                playerId = socket.id;
                console.log('Conectado ao servidor. ID:', playerId);
                
                // 1. Envia dados iniciais ao servidor
                socket.emit('playerJoin', {
                    name: playerName,
                    x: player.x,
                    y: player.y,
                    color: player.color,
                    score: score
                });
            });

            socket.on('playerUpdate', (playersData) => {
                // 2. Recebe o estado completo de todos os jogadores (incluindo voc√™)
                otherPlayers = playersData;
                updateLeaderboard();
            });

            socket.on('playerDisconnect', (disconnectedId) => {
                // 3. Remove jogadores que sa√≠ram
                delete otherPlayers[disconnectedId];
                updateLeaderboard();
                console.log(`Jogador ${disconnectedId} desconectado.`);
            });
            
            socket.on('bulletShot', (bullet) => {
                // 4. Recebe o tiro de outro jogador e adiciona √†s balas inimigas
                if (bullet.shooterId !== playerId) {
                    otherBullets.push(bullet);
                }
            });

            socket.on('playerHit', (hitData) => {
                // 5. Recebe notifica√ß√£o que um jogador (voc√™ ou outro) foi atingido
                if (hitData.hitId === playerId && !isDead) {
                    die();
                    // Se voc√™ foi o atirador, aumenta a pontua√ß√£o local
                } else if (hitData.shooterId === playerId) {
                    score = hitData.newScore;
                    document.getElementById('score').textContent = `Pontos: ${score}`;
                }
            });
        }

        // Fun√ß√£o para enviar os dados de movimento
        function sendMovement() {
            if (socket && player && !isDead) {
                socket.emit('playerMove', {
                    x: player.x,
                    y: player.y,
                    angle: player.angle
                });
            }
        }
        
        // Fun√ß√£o para enviar os dados do tiro
        function sendBullet(bullet) {
            if (socket) {
                socket.emit('playerShot', {
                    x: bullet.x,
                    y: bullet.y,
                    vx: bullet.vx,
                    vy: bullet.vy,
                    color: bullet.color,
                    shooterId: playerId
                });
            }
        }

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim() || 'Jogador';
            
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;

            const pos = getRandomSpawnPosition();
            player = {
                x: pos.x,
                y: pos.y,
                color: getRandomColor(),
                angle: 0,
                vx: 0,
                vy: 0
            };

            connectSocket(); // Conecta-se ao servidor Render
            gameLoop();
            
            // Loop de sincroniza√ß√£o para enviar sua posi√ß√£o (mais r√°pido que 1000ms)
            setInterval(sendMovement, 50); 
        }

        // FUN√á√ïES ANTIGAS REMOVIDAS:
        // - updatePlayerData (Substitu√≠do por socket.emit('playerMove'))
        // - syncPlayers (Substitu√≠do por socket.on('playerUpdate'))
        // - syncLoop (Substitu√≠do por setInterval(sendMovement, 50))


        function updateLeaderboard() {
            const players = [];
            
            // Reconstroi a lista de jogadores a partir dos dados do servidor
            for (const id in otherPlayers) {
                 const p = otherPlayers[id];
                 players.push({
                     name: p.name, 
                     score: p.score, 
                     isMe: p.id === playerId,
                     x: p.x, // Mant√©m os dados para desenhar
                     y: p.y,
                     color: p.color
                 });
            }

            players.sort((a, b) => b.score - a.score);

            const list = document.getElementById('leaderboardList');
            list.innerHTML = players.map((p, i) => 
                `<div class="leaderboard-item" style="color: ${p.isMe ? '#ffd700' : 'white'}">
                    ${i + 1}. ${p.name}: ${p.score}
                </div>`
            ).join('');
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (isDead) {
                respawnTimer--;
                if (respawnTimer <= 0) {
                    respawn();
                }
                return;
            }

            player.vx = 0;
            player.vy = 0;

            if (keys['w'] || keys['ArrowUp']) player.vy = -PLAYER_SPEED;
            if (keys['s'] || keys['ArrowDown']) player.vy = PLAYER_SPEED;
            if (keys['a'] || keys['ArrowLeft']) player.vx = -PLAYER_SPEED;
            if (keys['d'] || keys['ArrowRight']) player.vx = PLAYER_SPEED;

            player.x += player.vx;
            player.y += player.vy;

            player.x = Math.max(PLAYER_RADIUS, Math.min(canvas.width - PLAYER_RADIUS, player.x));
            player.y = Math.max(PLAYER_RADIUS, Math.min(canvas.height - PLAYER_RADIUS, player.y));

            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // 1. Atualiza as balas que VOC√ä atirou (para efeito visual local)
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
                
                // Nota: A colis√£o real entre balas e jogadores deve ser feita no SERVIDOR, 
                // para evitar trapa√ßas e dessincroniza√ß√£o. Aqui s√≥ verificamos outras colis√µes locais (se houver).
            });

            // 2. Atualiza as balas de OUTROS jogadores
            otherBullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    otherBullets.splice(index, 1);
                    return;
                }
                
                // Colis√£o de balas de outros contra VOC√ä
                const dx = bullet.x - player.x;
                const dy = bullet.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < PLAYER_RADIUS + BULLET_RADIUS) {
                    // Esta colis√£o √© enviada ao servidor para confirma√ß√£o (idealmente)
                    // Mas para simplificar, vamos deixar o servidor gerenciar a colis√£o
                    // e s√≥ remover a bala localmente.
                    otherBullets.splice(index, 1);
                    createParticles(bullet.x, bullet.y, player.color);
                    // O evento 'playerHit' do servidor chamar√° die()
                }
            });


            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) particles.splice(index, 1);
            });

            // Atualiza√ß√£o de dados √© feita pelo setInterval(sendMovement, 50)
        }

        function draw() {
            ctx.fillStyle = '#e8e8e8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha a grade
            ctx.strokeStyle = '#d0d0d0';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Desenha outros jogadores (exclui o pr√≥prio jogador)
            for (const id in otherPlayers) {
                if (id !== playerId) {
                    const other = otherPlayers[id];
                    drawPlayer(other.x, other.y, other.color, other.name);
                }
            }

            // Desenha o jogador local
            if (!isDead) {
                drawPlayer(player.x, player.y, player.color, playerName);
                
                // Desenha o canh√£o
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(player.angle);
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(PLAYER_RADIUS, 0);
                ctx.lineTo(PLAYER_RADIUS + 15, 0);
                ctx.stroke();
                ctx.restore();
            }

            // Desenha as balas locais (para efeito imediato)
            bullets.forEach(bullet => {
                drawBullet(bullet);
            });
            
            // Desenha as balas de outros jogadores
            otherBullets.forEach(bullet => {
                drawBullet(bullet);
            });

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                ctx.globalAlpha = 1;
            });

            document.getElementById('score').textContent = `Pontos: ${score}`;
        }
        
        function drawBullet(bullet) {
            ctx.fillStyle = bullet.color;
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, BULLET_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 10;
            ctx.shadowColor = bullet.color;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPlayer(x, y, color, name) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, PLAYER_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(name, x, y - PLAYER_RADIUS - 10);
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30
                });
            }
        }

        function respawn() {
            isDead = false;
            const pos = getRandomSpawnPosition();
            player.x = pos.x;
            player.y = pos.y;
            document.getElementById('respawnMsg').style.display = 'none';
            
            // Notifica o servidor que voc√™ reapareceu
            if (socket) {
                socket.emit('playerRespawn', { x: player.x, y: player.y });
            }
        }

        function die() {
            isDead = true;
            respawnTimer = 180;
            document.getElementById('respawnMsg').style.display = 'block';
            
            // Notifica o servidor que voc√™ morreu
            if (socket) {
                socket.emit('playerDied');
            }
        }

        canvas.addEventListener('click', (e) => {
            if (!gameStarted || isDead) return;
            
            const now = Date.now();
            if (now - lastFireTime < FIRE_COOLDOWN) return;
            lastFireTime = now;

            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            const newBullet = {
                x: player.x + Math.cos(angle) * PLAYER_RADIUS,
                y: player.y + Math.sin(angle) * PLAYER_RADIUS,
                vx: Math.cos(angle) * BULLET_SPEED,
                vy: Math.sin(angle) * BULLET_SPEED,
                color: player.color,
                shooterId: playerId
            };
            
            bullets.push(newBullet); // Adiciona localmente para feedback imediato
            sendBullet(newBullet);   // Envia para o servidor para sincroniza√ß√£o
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });

        window.addEventListener('beforeunload', () => {
            // O servidor lida com a desconex√£o automaticamente
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
